before_install:
- wget https://dl.dropboxusercontent.com/u/7897865/apache-maven-3.3.9.zip
- unzip -qq apache-maven-3.3.9.zip
- export M2_HOME=$PWD/apache-maven-3.3.9
- export PATH=$M2_HOME/bin:$PATH
- bash .travis/deploy-codesigning.sh
sudo: required
dist: trusty
language: java
jdk:
- oraclejdk8
install:
- mvn -N io.takari:maven:wrapper -Dmaven=3.5.0
- java -version && javac -version && ./mvnw -version -B
before_script:
- ./mvnw dependency:resolve-plugins -B
script:
- ./mvnw clean install -B
after_success:
- ./mvnw test -Dtest=PerformanceTest -DargLine="-DnumIters=25000" -f core/pom.xml
- ./mvnw integration-test -Prun-benchmarks -f jmh-tests/pom.xml
deploy:
  provider: script
  script: bash .travis/deploy.sh
  skip_cleanup: true
  on:
    tags: false
    all_branches: true
cache:
  directories:
  - $HOME/.m2
